<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do List</h1>
    <form id="todoForm">
        <input type="text" id="todoInput" placeholder="Add a new task" required>
        <button type="submit" id="addBtn">Add task</button>
    </form>

    <div id="charCount">Entered symbols: 0</div>
    <div id="hoverMsg"></div>

    <div class="filters">
        <button id="filterAll" class="filter-active">Всі</button>
        <button id="filterActive">Невиконані</button>
        <button id="filterCompleted">Виконані</button>
        <button id="deleteAll">Видалити всі</button>
    </div>

    <div id="taskCounter">Активних завдань: 0</div>
    <ul id="todoList"></ul>

    <script src="todo.js"></script>
</body>
</html>
